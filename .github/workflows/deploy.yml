name: Deploy to Hugging Face

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: huggingface.co/${{secrets.HF_USERNAME}}/recomendaciones_yelp:latest

      - name: Log in to Hugging Face
        env:
          HF_TOKEN: ${{secrets.HF_TOKEN}}
        run: |
          echo "$HF_TOKEN" | docker login --username ${{secrets.HF_USERNAME}} --password-stdin huggingface.co

      - name: Push Docker image to Hugging Face
        run: |
          docker tag my-dash-app huggingface.co/${{secrets.HF_USERNAME}}/recomendaciones_yelp:latest
          docker push huggingface.co/${{secrets.HF_USERNAME}}/recomendaciones_yelp:latest
